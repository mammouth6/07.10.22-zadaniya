<script>
let canvas = document.querySelector('canvas');

ctx.lineTo(150, 50);

</script>

<canvas width="200" height="200" style="background: #f4f4f4;"></canvas>
<script>
let canvas = document.querySelector('canvas');
let ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.moveTo(50, 50);
ctx.lineTo(150, 50);
ctx.lineTo(150, 150);
ctx.lineTo(50, 150);
ctx.closePath();
ctx.stroke();
</script>

<canvas width="200" height="200" style="background: #f4f4f4;"></canvas>
<script>
let canvas = document.querySelector('canvas');
let ctx = canvas.getContext('2d');

for (let i = 1; i <= 10; i++) {
	ctx.moveTo(150, 15 * i);
	ctx.lineTo(150, 15 * i);
}

ctx.stroke();
</script>
